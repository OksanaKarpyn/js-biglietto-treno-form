<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js-biglietto-treno-form</title>
	<!-- link-bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<form action="">
				<div class="form-control">
					<div class="mb-3">
						<label for="nome" class="form-label">Inserisci il tuo nome</label>
						<input type="text" class="form-control" id="nome" aria-describedby="chilometri" value="">
					</div>
					<div class="mb-3">
						<label for="chilometri" class="form-label">Quanti chilometri?</label>
						<input type="number" class="form-control" id="chilometri" aria-describedby="chilometri"
							value="">
					</div>
					<div class="mb-3">
						<label for="eta" class="form-label">Età</label>
						<input type="number" class="form-control" id="eta" value="">
					</div>

					<button type="button" class="btn btn-primary" onclick="ticket()">Invia</button>
					<button type="reset" class="btn btn-primary bottone">Annulla</button>


					<div id="out" class="py-4">

						<div class="card">
							<div class="card-header d-flex justify-content-start">

								<div class="card-imageg">
									<img src="./assets/img/4321824.png" alt="foto" height="60px">
								</div>
								<h5 class=" p-2  pt-3 text-center">Tiket
								</h5>
							</div>
							<div class="card-body">
								<h5 class="card-title">Informazioni Passeggero:</h5>
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Nome</th>
											<th scope="col">Offerta</th>
											<th scope="col">Carrozza</th>
											<th scope="col">Codice CP</th>
											<th scope="col">Costo Biglietto</th>

										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row " class="out-name"></th>
											<td class="percent"></td>
											<td id="out-carriage"></td>
											<td id="out-code-CP"></td>
											<td class="ticket-price"> €</td>

										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
	<!-- link-js -->
	<script src="./assets/js/main.js"></script>
</body>

</html>
